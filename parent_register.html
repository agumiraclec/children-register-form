<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <base target="_top">
  <title>Register Child</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    html, body {
      width: 100%;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width:720px;
      margin: 0 auto;
      background:#fff;
      border-radius:14px;
      padding:26px;
      box-shadow:0 20px 60px rgba(0,0,0,0.12);
      color:#222;
      position: relative;
    }

    /* üè† Home Button Card */
    .home-card {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #e3f2fd;
      color: #0d47a1;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .home-card:hover {
      background: #4facfe;
      color: #fff;
      transform: translateY(-2px);
    }

    h1 {
      text-align:center;
      margin-bottom:10px;
    }
    .field {
      margin:10px 0;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }
    label {
      font-weight:700;
      margin-bottom:6px;
      color:#333;
    }
    input, select {
      width:100%;
      padding:12px;
      border:2px solid #e6eefc;
      border-radius:10px;
      font-size:15px;
    }
    button {
      background:#4facfe;
      color:#fff;
      border:none;
      border-radius:10px;
      padding:10px 18px;
      cursor:pointer;
      font-size:15px;
      font-weight:600;
      transition:background .3s;
    }
    button:hover {
      background:#0066cc;
    }
    .controls {
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:18px;
      flex-wrap:wrap;
    }
    .qr-box {
      border:3px solid #4facfe;
      padding:18px;
      border-radius:10px;
      background:#f8fafc;
      text-align:center;
    }
    .qr-img {
      width:260px;
      height:260px;
      border-radius:8px;
      border:2px solid #333;
      background:#fff;
      display:inline-block;
    }
    .error {
      margin-top:8px;
      background:#ffebe9;
      color:#8a1f1f;
      padding:10px;
      border-radius:8px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>üìùTICC Child Registration</h1>

    <div id="formArea">
      <div class="field">
        <label for="childName">Child's Full Name *</label>
        <input id="childName" type="text" />
      </div>

      <div class="field">
        <label for="age">Age *</label>
        <input id="age" type="number" min="1" max="12" />
      </div>

      <div class="field">
        <label for="parentName">Parent/Guardian Name *</label>
        <input id="parentName" type="text" />
      </div>

      <div class="field">
        <label for="parentPhone">Parent Phone *</label>
        <input id="parentPhone" type="tel" />
      </div>

      <div class="field">
        <label for="classroom">Classroom *</label>
        <select id="classroom">
          <option value="">Select classroom (Age Range)</option>
          <option value="sparkle">Sparkle (0-2yrs)</option>
          <option value="zest">Zest (3-8yrs)</option>
          <option value="crystal">Crystal (9-12yrs)</option>
        </select>
      </div>

      <div class="field">
        <label for="securityQuestion">Security Question *</label>
        <input id="securityQuestion" type="text" placeholder="e.g. What's your pet's name?" />
      </div>

      <div class="field">
        <label for="securityAnswer">Security Answer *</label>
        <input id="securityAnswer" type="text" />
      </div>

      <div id="errorBox" class="error"></div>

      <div class="controls">
        <button id="btnRegister">Register Child</button>
        <button id="btnReset" style="background:#eee;color:#222;">Reset</button>
      </div>
    </div>

    <div id="successArea" style="display:none; margin-top:18px;">
      <div style="text-align:center;">
        <h2 style="color:#138a4a;">‚úÖ Registration Successful</h2>
        <div class="qr-box">
          <div id="qrContainer">
            <div class="qr-img" id="qrImagePlaceholder"></div>
          </div>
          <p style="margin-top:10px;"><strong>Child ID:</strong> <span id="childIdDisplay"></span></p>
          <p><strong>Security Question:</strong> <span id="questionDisplay"></span></p>
          <p><strong>Registration Date:</strong> <span id="regDateDisplay"></span></p>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px; justify-content:center;">
          <button id="btnScreenshot">üì± Screenshot</button>
          <button id="btnPrint">üñ®Ô∏è Print</button>
          <button id="btnNew">‚ûï Register Another</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/tone.js"></script>
  <script>
    // const GAS_URL = "https://script.google.com/macros/s/AKfycbxDxBPlo1wuvo-J5085pjTjD7vQSButmhDQU3vgvNbn9mPeBfxjtN-QuabopLGB-hQ9TA/exec"; 

    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoDtOMsswExR6RqTGMxCigLhbq_9Uk_vkJ5SynuJCqqarB3Ay6Dp9WPCxfuBL9XSt0/exec"; 
    
  
    const el = id => document.getElementById(id);

    // ‚úÖ API CALL: Register Child
    async function apiRegisterChild(form) {
      const params = new URLSearchParams({
        api: "registerChild",
        ...form
      });
      const res = await fetch(`${GAS_URL}?${params.toString()}`);
      return await res.json();
    }

    // ‚úÖ Register button click
    el('btnRegister').addEventListener('click', async () => {
      el('errorBox').style.display = 'none';
      const form = {
        childName: el('childName').value.trim(),
        age: el('age').value.trim(),
        parentName: el('parentName').value.trim(),
        parentPhone: el('parentPhone').value.trim(),
        classroom: el('classroom').value,
        securityQuestion: el('securityQuestion').value.trim(),
        securityAnswer: el('securityAnswer').value.trim()
      };

      if (!form.childName || !form.age || !form.parentName || !form.parentPhone || !form.classroom || !form.securityQuestion || !form.securityAnswer) {
        el('errorBox').textContent = 'Please fill in all required fields';
        el('errorBox').style.display = 'block';
        playError();
        return;
      }

      el('btnRegister').textContent = 'Registering...';
      el('btnRegister').disabled = true;

      try {
        const res = await apiRegisterChild(form);
        if (res && res.success) {
          // Success UI update
          document.getElementById('formArea').style.display = 'none';
          document.getElementById('successArea').style.display = 'block';
          el('childIdDisplay').textContent = res.childId;
          el('questionDisplay').textContent = res.securityQuestion || '';
          el('regDateDisplay').textContent = res.registrationDate || new Date().toLocaleDateString();
          

          // Display QR
          const qrContainer = el('qrContainer');
          qrContainer.innerHTML = '';
          const img = document.createElement('img');
          img.className = 'qr-img';
          img.alt = 'QR Code';
          img.src = res.qrCodeUrl;
          qrContainer.appendChild(img);

          playSuccess();
        } else {
          el('errorBox').textContent = (res && res.error) ? res.error : 'Registration failed';
          el('errorBox').style.display = 'block';
          playError();
        }
      } catch (err) {
        el('errorBox').textContent = 'Network error. Check your connection.';
        el('errorBox').style.display = 'block';
        playError();
      } finally {
        el('btnRegister').textContent = 'Register Child';
        el('btnRegister').disabled = false;
      }
    });

    el('btnReset').addEventListener('click', () => {
      ['childName','age','parentName','parentPhone','classroom','securityQuestion','securityAnswer']
        .forEach(f => el(f).value = '');
      el('errorBox').style.display = 'none';
    });

    el('btnNew').addEventListener('click', () => location.reload());
    el('btnPrint').addEventListener('click', () => window.print());

    el('btnScreenshot').addEventListener('click', () => {
        showTempMessage('Use your device‚Äôs native screenshot feature (e.g., Power + Volume Down).', '#fff3cd');
    });
  </script>
</body>
</html>
